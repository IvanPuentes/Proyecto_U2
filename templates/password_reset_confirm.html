
{% block content %}

    <h1 class="mb-5">Input your password</h1>
    <form enctype="multipart/form-data" method="POST"></form>
    {% for field in form %}
        <div class="form-group">
            {{field.label}}
            {{field}}
        </div>

        {% if field.errors %}
            <div>
                {{field.errors}}
            </div>
        {% endif%}

    {% endfor %}

    <button type="submit" class="btn btn-success">Reset Passord</button>
    </form>
{% endblock%}
